<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #916998;
        }
        .kitten {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('kittenrun animation.gif');
            background-size: cover;
            top: 50%;
            transform: translateY(-50%);
            animation: run 20s linear infinite;
        }
        @keyframes run {
            0% {
                left: -100px;
            }
            100% {
                left: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="kitten"></div>
</body>
</html>
